<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manipulación de Palabras</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 20px;
        }
        .container {
            max-width: 500px;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            margin: auto;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .btn {
            padding: 10px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: background 0.3s;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .btn-blue { background: #007bff; color: white; }
        .btn-green { background: #28a745; color: white; }
        .btn-red { background: #dc3545; color: white; }
        .btn-orange { background: #fd7e14; color: white; }
        .btn-gray { background: #6c757d; color: white; }
        .result {
            margin-top: 15px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Manipulación de Palabras</h2>
        <textarea id="inputText" placeholder="Escribe algo aquí..."></textarea>
        
        <br>
        <button class="btn btn-blue" onclick="countWords()">Contar Palabras</button>
        <button class="btn btn-green" onclick="toUpperCase()">Convertir a MAYÚSCULAS</button>
        <button class="btn btn-red" onclick="toLowerCase()">Convertir a minúsculas</button>
        <button class="btn btn-orange" onclick="reverseWords()">Invertir Palabras</button>
        <button class="btn btn-gray" onclick="trimSpaces()">Eliminar Espacios</button>
        
        <p class="result" id="resultText"></p>
    </div>

    <script>
        function countWords() {
            let text = document.getElementById("inputText").value.trim();
            let words = text.split(/\s+/).filter(word => word.length > 0);
            let charCount = text.length;
            document.getElementById("resultText").innerText = `Palabras: ${words.length} | Caracteres: ${charCount}`;
        }

        function toUpperCase() {
            let text = document.getElementById("inputText").value;
            document.getElementById("inputText").value = text.toUpperCase();
        }

        function toLowerCase() {
            let text = document.getElementById("inputText").value;
            document.getElementById("inputText").value = text.toLowerCase();
        }

        function reverseWords() {
            let text = document.getElementById("inputText").value.trim();
            let words = text.split(/\s+/).reverse().join(" ");
            document.getElementById("inputText").value = words;
        }

        function trimSpaces() {
            let text = document.getElementById("inputText").value.trim().replace(/\s+/g, " ");
            document.getElementById("inputText").value = text;
        }
    </script>

</body>
</html>
