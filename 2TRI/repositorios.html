        // Función para generar la tabla de alumnos
        function generarTabla(alumnosFiltrados) {
            let tablaHTML = `
                <table class="table table-striped table-bordered">
                    <thead>
                        <tr>
                            <th>#</th>
                            <th>Usuario de GitHub</th>
                            <th><i class="fas fa-project-diagram"></i>mi_primera_web</th>
                        </tr>
                    </thead>
                    <tbody>
            `;

            // Genera las filas de la tabla
            alumnosFiltrados.forEach((alumno, index) => {
                const usuario = alumno.github_user;
                const info = alumno.info;
                const enlaceGitHub = `https://github.com/${usuario}`;
                const enlaceEjerciciosClase = enlaceGitHub+`/mi_primera_web`;

                tablaHTML += `
                    <tr>
                        <td>${index + 1}</td>
                        <td><a href="${enlaceGitHub}" target="_blank">${usuario}</a></td>
                        <td><a href="${enlaceEjerciciosClase}" target="_blank">${info}</a></td>
                    </tr>
                `;
            });

            tablaHTML += `
                    </tbody>
                </table>
            `;

            // Inserta la tabla en el contenedor
            document.getElementById('tabla-container').innerHTML = tablaHTML;
        }

        // Función para filtrar la lista de alumnos
        function filtrarAlumnos() {
            const filtro = document.getElementById('filtro').value.toLowerCase();
            const alumnosFiltrados = alumnos.filter(alumno => alumno.github_user.toLowerCase().includes(filtro));
            generarTabla(alumnosFiltrados);
        }

        // Genera la tabla inicial con todos los alumnos
        generarTabla(alumnos);
    </script>
